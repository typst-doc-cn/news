name: typst-cn-news::ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: |
      Build (${{ matrix.name }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: default
            base: "https://typst-doc-cn.github.io/news/"
          - name: cloudflare
            base: "https://news.typst.dev/"
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
      - name: Install packages
        run: pnpm install
      - run: pnpm check-types
      - name: Build
        run: pnpm run build --base ${{ matrix.base }}
      - name: Copy Static Assets
        run: cp -r ./assets/ ./dist
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: |
            dist-${{ matrix.name }}
          path: dist
